<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card framework">
          <form id="enter-city">
  <input type="text" placeholder="Type in City..." autofocus id="search" />
  <input type="submit" value="Go" class="searchButton" id="form" />
            <button class="btn btn-primary" type="button">📍</button>
            <div class="card-body"></div>
           <img class="weather-icon"  src="http://openweathermap.org/img/wn/04d@2x.png" alt="broken clouds" id="icon" class="float-left">
          <h1>
          <div class="row" id="display-city">London</div>
         <div class="row" id="display-temp">21℃</div>
          <div class="currentTemp">
            </h1>
          <h2>
               <div class="col-6">Saturday 15/05/2021 8:00am</div>
          </h2>
          <h3>
              <ul>
                <li id="description">Clear Sky</li>
                <li>Humidity: <span id="humidity"></span>%
                </li>
                <li>Wind: <span id="wind"></span>mph
                </li>
              </ul>
            </h3>
          <div class="row thisWeek">
            <div class="row">
              <div class="col-2">
           <div class="weather-forecast-date">Sun</div>
<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="42">
<div class="weather-forecast-temperatures">
          <span class="weather-forecast-temperature-max"> 22° </span>
          <span class="weather-forecast-temperature-min"> 16° </span>
            </div>
      </div>
    </div>
    </div>
  </div>
      <p class="github-link">
        Coded By <a href="https://www.linkedin.com/in/ewa-sznajder-8505405a/">Eva Sznajder</a> Open-sourced on
        <a href="https://github.com/evieem28/my-weather-app">GitHub</a> and hosted on <a href="https://quizzical-cori-178277.netlify.app/">Netlify</a>
      </p>
   <script src="src/index.js"></script>
 </body>
</html>
